<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" land="en-us" data-ng-app="application">
<!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% block title %}Webapp{% endblock %}</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

{% load staticfiles %}
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link type="image/x-icon" href="{% static "
	favicon.ico" %}" rel="shortcut icon" />

<!-- build:css styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/angular-toasty/css/ng-toasty.css" />
<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
<link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
<!-- endbower -->
<!-- endbuild -->

<!-- build:css(src/frontend/.temp) styles/main.css -->
<link type="text/css" rel="stylesheet" href="styles/main.css">
<!-- endbuild -->

</head>
<body data-ng-controller="MainController">
	<!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
	{% verbatim %}
	<!-- Webapp main view -->
	<div data-ui-view></div>

	<!-- Angular toasty -->
	<!-- Toasty controller, add this to your index page / default template -->
	<div data-ng-controller="toasty-controller">
		<toasty-container
			toasty-defaults='{"timeout": 3000, "close-button":true}'>
		</toasty-container>
	</div>
	{% endverbatim %}


	<!-- Vendor Javascript -->
	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
		(function(b, o, i, l, e, r) {
			b.GoogleAnalyticsObject = l;
			b[l] || (b[l] = function() {
				(b[l].q = b[l].q || []).push(arguments)
			});
			b[l].l = +new Date;
			e = o.createElement(i);
			r = o.getElementsByTagName(i)[0];
			e.src = '//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e, r)
		}(window, document, 'script', 'ga'));
		ga('create', 'UA-XXXXX-X');
		ga('send', 'pageview');
	</script>

	<!-- build:js scripts/oldieshim.js -->
	<!--[if lt IE 9]>
	    <script src="bower_components/es5-shim/es5-shim.js"></script>
	    <script src="bower_components/json3/lib/json3.js"></script>
	    <![endif]-->
	<!-- endbuild -->

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({src/frontend/app,src/frontend/.temp}) scripts/app.js -->
	<!-- include: "type": "js", "files": "scripts/**/*.js" -->
	<!-- /include -->
	<!-- endbuild -->
</body>
</html>
